<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Token Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-discord"></i> Discord Token Checker</h1>
            <p class="subtitle">Check your Discord tokens with ease</p>
        </header>

        <main>
            <div class="input-methods">
                <div class="upload-section">
                    <div class="upload-box" id="dropZone">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & Drop your tokens file here</p>
                        <p>or</p>
                        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Choose File</button>
                        <input type="file" id="fileInput" accept=".txt" style="display: none;">
                    </div>
                </div>

                <div class="clipboard-section">
                    <div class="clipboard-box">
                        <i class="fas fa-paste"></i>
                        <p>Or paste tokens from clipboard</p>
                        <textarea id="clipboardInput" placeholder="Paste tokens here (one per line)"></textarea>
                        <button id="checkClipboardBtn" class="upload-btn">Check Tokens</button>
                    </div>
                </div>
            </div>

            <div class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-container">
                    <div class="progress-stats">
                        <div class="stat">
                            <i class="fas fa-check-circle"></i>
                            <span id="processedCount">0</span> Processed
                        </div>
                        <div class="stat">
                            <i class="fas fa-clock"></i>
                            <span id="remainingCount">0</span> Remaining
                        </div>
                        <div class="stat">
                            <i class="fas fa-percentage"></i>
                            <span id="progressPercentage">0</span>%
                        </div>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    <div class="current-token">
                        <i class="fas fa-key"></i>
                        <span id="currentToken">Waiting to start...</span>
                    </div>
                </div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="stats">
                    <div class="stat-box">
                        <h3>Valid Tokens</h3>
                        <p id="validCount">0</p>
                    </div>
                    <div class="stat-box">
                        <h3>Invalid Tokens</h3>
                        <p id="invalidCount">0</p>
                    </div>
                </div>

                <div class="tokens-container">
                    <div class="tokens-column">
                        <h3>Valid Tokens</h3>
                        <div class="tokens-list" id="validTokensList"></div>
                    </div>
                    <div class="tokens-column">
                        <h3>Invalid Tokens</h3>
                        <div class="tokens-list" id="invalidTokensList"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Made with <i class="fas fa-heart"></i> by <a href="https://github.com/MrTimonM" target="_blank">MrTimonM</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
